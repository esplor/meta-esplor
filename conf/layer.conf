# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-esplor"
BBFILE_PATTERN_meta-esplor = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-esplor = "6"

LAYERDEPENDS_meta-esplor = "core"
LAYERSERIES_COMPAT_meta-esplor = "walnascar"
